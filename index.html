<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sophia Crawshaw — CRT Typing Intro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
  <div class="dots">
    <button class="dot" aria-current="true"></button>
    <button class="dot"></button>
    <button class="dot"></button>
  </div>
  



  <div class="keyhint">Use ↑ / ↓ to navigate</div>

  



  <main class="slides" id="slides" tabindex="-1">
    <!-- Slide 1: CRT intro -->
    <section class="slide slide--hero" id="s1">
      <div class="hero" id="hero">
        <img id="heroImg" class="hero-img" src="./images/computer.jpg" alt="Retro computer" />
        <div id="screen" class="crt-screen" aria-live="polite" aria-atomic="true">
          <div class="typewrap" id="typeTarget"
              data-text="> system startup initiated...\n> loading web developer v2.0 (Sophia Crawshaw)\n> ready for your next big idea.">
            <span class="caret"></span>
          </div>
        </div>
      </div>
      
    </section>

    <!-- Slide 2: Work -->
    <section class="slide slide--work" id="s2">
      <div>
        <h2>Selected Work</h2>
        <p class="lead">Case studies, prototypes, and front-end builds.</p>
      </div>
    </section>

    <!-- Slide 3: Contact -->
    <section class="slide slide--contact" id="s3">
      <div>
        <h2>Contact</h2>
        <p class="lead">sophiavcrawshaw@gmail.com • LinkedIn • GitHub</p>
      </div>
    </section>
  </main>

  <script src="js.js"></script>
</body>
</html>
